language: python
sudo: required
group: edge
addons:
  apt:
    packages:
      - python-dev
      - libmysqlclient-dev
cache:
  pip: true
  directories:
    - $HOME/.nvm/versions/node/
python:
  #- pypy
  - 2.7
  # - pypy3
  # - 3.3
  # - 3.4
  # - 3.5
# before-install:
#   - npm -g install npm@latest
install:
  # - npm list -g dredd@4.0.0 --depth=0 || npm install -g dredd@4.0.0
  # - npm list -g aglio --depth=0 || npm install -g aglio
  - pip install -r requirements/tests.txt
env:
  - >-
    APP_CONFIG="config.TestingConfig"
    DATABASE_URL=mysql+mysqldb://root@localhost/geokrety_unittest?charset=utf8mb4
    TEST_DATABASE_URL=mysql+mysqldb://root@localhost/geokrety_unittest?charset=utf8mb4
    SERVE_STATIC=true
addons:
  - mariadb: '10.0'
before_script:
  - mysql -e 'FLUSH TABLES; DROP DATABASE IF EXISTS geokrety_unittest; CREATE DATABASE geokrety_unittest CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'
script:
  - nosetests tests/unittests -v --with-coverage
after_success:
  - 'bash <(curl -s https://codecov.io/bash)'
  # - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then cat docs/*.apib > apiary.apib; dredd; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then python-codacy-coverage -r coverage.xml; fi'
  # - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then aglio -i docs/apiary.apib -o docs/index.html --theme-variables slate --theme-full-width --no-theme-condense; fi'
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  target_branch: gh-pages
  on:
    branch: master
